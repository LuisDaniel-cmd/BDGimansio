<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Pagos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Barra de Navegación -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a href="{{ url_for('dashboard') }}" class="font-bold text-xl text-indigo-600">Gimnasio Pro</a>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-700 mr-4">Usuario: <span class="font-medium text-indigo-600">{{ session.username }}</span></span>
                    <span class="text-sm text-gray-700 mr-4">Rol: <span class="font-medium text-indigo-600">{{ rol }}</span></span>
                    <a href="{{ url_for('logout') }}" class="py-2 px-4 bg-red-500 hover:bg-red-600 text-white text-sm font-medium rounded-md shadow-sm transition duration-150">
                        Cerrar Sesión
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="py-10">
        <header class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold leading-tight text-gray-900">
                    Historial de Pagos
                </h1>
                <!-- (Aquí podríamos poner un botón "Agregar Pago" en el futuro) -->
            </div>
        </header>
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
            
            <!-- Tabla de Pagos -->
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Miembro</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Monto</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha de Pago</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Método</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        {% for pago in pagos %}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ pago[0] }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 font-mono">$ {{ pago[1] }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ pago[2].strftime('%Y-%m-%d %H:%M') }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                                    {{ pago[3] }}
                                </span>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="4" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">No hay pagos registrados.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </div>

</body>
</html>
