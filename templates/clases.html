<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clases del Gimnasio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-8 max-w-4xl">
        
        <!-- Barra de Navegación -->
        <nav class="bg-white shadow-md rounded-lg p-4 mb-8 flex justify-between items-center">
            <div>
                <a href="{{ url_for('dashboard') }}" class="text-sm font-medium text-blue-500 hover:text-blue-700">← Volver al Dashboard</a>
                <span class="mx-3 text-gray-300">|</span>
                <span class="font-semibold text-gray-700">Usuario:</span>
                <span class="font-bold text-blue-600">{{ session.username }}</span>
                <span class="font-semibold text-gray-700 ml-4">Rol:</span>
                <span class="font-bold text-blue-600">{{ rol }}</span>
            </div>
            <a href="{{ url_for('logout') }}" class="text-sm font-medium text-red-500 hover:text-red-700">Cerrar Sesión</a>
        </nav>

        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Clases del Gimnasio</h1>
        
        <div class="text-center mb-6">
            <a href="{{ url_for('miembros_index') }}" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
                Ver Lista de Miembros
            </a>
        </div>
        
        <div class="bg-white shadow-xl rounded-lg overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="p-4 text-left font-semibold text-gray-700">Clase</th>
                        <th class="p-4 text-left font-semibold text-gray-700">Horario</th>
                        <th class="p-4 text-left font-semibold text-gray-700">Instructor</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    {% for clase in clases %}
                    <tr class="hover:bg-gray-50">
                        <td class="p-4 font-medium text-gray-800">{{ clase[0] }}</td>
                        <td class="p-4 text-gray-700">{{ clase[1] }}</td>
                        <td class="p-4 text-gray-700">{{ clase[2] }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="3" class="p-4 text-center text-gray-500">No hay clases programadas.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
