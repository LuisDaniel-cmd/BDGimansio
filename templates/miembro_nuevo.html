<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Nuevo Miembro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Barra de Navegación -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a href="{{ url_for('dashboard') }}" class="font-bold text-xl text-indigo-600">Gimnasio Pro</a>
                </div>
                <div class="flex items-center">
                    <span class="text-sm text-gray-700 mr-4">Usuario: <span class="font-medium text-indigo-600">{{ session.username }}</span></span>
                    <span class="text-sm text-gray-700 mr-4">Rol: <span class="font-medium text-indigo-600">{{ rol }}</span></span>
                    <a href="{{ url_for('logout') }}" class="py-2 px-4 bg-red-500 hover:bg-red-600 text-white text-sm font-medium rounded-md shadow-sm transition duration-150">
                        Cerrar Sesión
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="py-10">
        <header class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold leading-tight text-gray-900">
                Registrar Nuevo Miembro
            </h1>
        </header>
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
            
            <!-- Contenedor de Alertas (Flash Messages) -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="mb-4 p-4 rounded-md {{ 'bg-green-100 text-green-800' if category == 'success' else 'bg-red-100 text-red-800' }}" role="alert">
                            <p class="font-medium">{{ message }}</p>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <!-- Formulario de Registro -->
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <form action="{{ url_for('miembro_nuevo') }}" method="POST">
                    <div class="p-6 space-y-6">
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Nombre -->
                            <div>
                                <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                                <input type="text" name="nombre" id="nombre" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>
                            <!-- Apellido Paterno -->
                            <div>
                                <label for="apellido_paterno" class="block text-sm font-medium text-gray-700">Apellido Paterno</label>
                                <input type="text" name="apellido_paterno" id="apellido_paterno" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            </div>
                        </div>

                        <!-- Correo Electrónico -->
                        <div>
                            <label for="correo" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                            <input type="email" name="correo" id="correo" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="ejemplo@correo.com">
                        </div>

                        <!-- Tipo de Membresía -->
                        <div>
                            <label for="tipo_membresia" class="block text-sm font-medium text-gray-700">Tipo de Membresía</label>
                            <select id="tipo_membresia" name="tipo_membresia" class="mt-1 block w-full rounded-md border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                                <option>TEMPORAL</option>
                                <option>PERMANENTE</option>
                            </select>
                        </div>

                        <!-- (Aquí podrías agregar más campos como teléfono, apellido materno, etc.) -->

                    </div>
                    <!-- Pie del formulario -->
                    <div class="bg-gray-50 px-6 py-4 flex justify-end space-x-4">
                        <a href="{{ url_for('miembros_index') }}" class="py-2 px-4 bg-white hover:bg-gray-100 text-gray-700 font-medium rounded-md shadow-sm border border-gray-300 transition duration-150">
                            Cancelar
                        </a>
                        <button type="submit" class="py-2 px-4 bg-green-600 hover:bg-green-700 text-white font-medium rounded-md shadow-sm transition duration-150">
                            Guardar Miembro
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

</body>
</html>
